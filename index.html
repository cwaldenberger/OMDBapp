<html lang="en">
  
<head>
    <meta charset="UTF-8">

    <title>OMDB app</title>

  <body>
    <div class='wrapper'>
      
      <div class="hero">  
      
        <div class="page-title">
          
          <div class="find">
            <h1>Find your film</h1>
          </div>
          
          <div class="watchlist">
            <h3>My watchlist</h3>
          </div>
        
        </div>

        <div class="search-div">
          <input type="text" id="movie-search" name="movie-search" placeholder= "Search your favorite movie">
          <button id="search">Search</button>
        </div>

      </div>

      
      <div class="search-results">
        <div id='result' class="result">
 
         

          
        </div>
      </div>
    </div>
      <script src="index.js" rel="js"></script>
  </body>  

</html>
